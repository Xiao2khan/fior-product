<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin/main}">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div layout:fragment="admin-content">
    <h3 th:text="${user.id} != null ? 'Edit User' : 'Create User'"></h3>

    <form th:action="${user.id} != null ? @{'/admin/users/edit/' + ${user.id}} : @{/admin/users/create}"
          method="post"
          th:object="${user}">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" th:field="*{username}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>
            <div class="col-md-6" th:if="${user.id} == null">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>
        </div>

        <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" type="submit"><i class="fa fa-save me-1"></i>Save</button>
            <a class="btn btn-secondary" th:href="@{/admin/users}">Back</a>
        </div>
    </form>
</div>
</body>
</html>
