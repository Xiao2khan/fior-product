<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin/main}">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div layout:fragment="admin-content">
    <h3 th:text="${product.id} != null ? 'Edit Product' : 'Create Product'"></h3>

    <form th:action="${product.id} != null ? @{'/admin/products/edit/' + ${product.id}} : @{/admin/products/create}"
          method="post"
          enctype="multipart/form-data"
          th:object="${product}">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Category</label>
                <select class="form-select" th:field="*{categoryId}" required>
                    <option value="">-- Choose --</option>
                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Image</label>
                <input type="file" class="form-control" name="imageFile" accept="image/*">
                <div class="form-text" th:if="${product.image}">
                    Current: <a th:href="@{${product.image}}" target="_blank" th:text="${product.image}"></a>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="col-12">
                <h5>Nutrition</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Carbohydrate</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{nutrition.carbohydrate}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Protein</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{nutrition.protein}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Fat</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{nutrition.fat}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Fiber</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{nutrition.fiber}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Salt</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{nutrition.salt}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Energy</label>
                        <input type="number" class="form-control" th:field="*{nutrition.energy}">
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" type="submit"><i class="fa fa-save me-1"></i>Save</button>
            <a class="btn btn-secondary" th:href="@{/admin/products}">Back</a>
        </div>
    </form>
</div>
</body>
</html>
