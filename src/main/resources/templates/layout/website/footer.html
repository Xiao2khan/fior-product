<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="website-footer" class="footer">

    <section class="contact">
        <h1>Hãy liên hệ với chúng tôi</h1>
        <p>Luôn sẵn sàng hỗ trợ và tư vấn cho bạn về những sản phẩm tốt nhất</p>
        <div class="form-group">
            <input type="email" placeholder="Nhập email tại đây">
            <button>Gửi</button>
        </div>
    </section>


    <section class="info">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <img th:src="@{/image/image_155.png}" alt="">
                    <h5 class="mb-3">Fiordelisi</h5>
                    <p class="mb-0 small">
                        © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Fiordelisi. All rights reserved.
                    </p>
                    <p class="small">Giấy phép KD: 123456789 - Cấp bởi Bộ Công Thương</p>
                    <img src="/image/logo-bct.png" alt="Logo Bộ Công Thương" style="height:40px; margin-top:10px;">
                </div>
                <div class="col-sm-6 text-sm-end mt-3 mt-sm-0">
                    <a th:href="@{/privacy}" th:text="#{footer.privacy}">Privacy</a>
                    <a th:href="@{/terms}" th:text="#{footer.terms}">Terms</a>
                </div>
            </div>
        </div>
    </section>
</footer>
</body>
</html>
