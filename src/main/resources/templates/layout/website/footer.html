<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="website-footer" class="d-flex flex-column footer" style = "gap:100px">

    <section class="text-center w-100 ps-5 pe-5 bg-transparent contact" style = "padding: 60px 20px;">
        <h1 class = "mb-3" th:text="#{contact.title}"></h1>
        <p th:text="#{contact.description}"></p>
        <div class="d-flex flex-wrap gap-3 align-items-center justify-content-center form-group">
            <input type="email" th:placeholder="#{contact.placeholder}">
            <button type = "button" class = "btn btn-outline-success" th:text="#{contact.button}">Gửi</button>
        </div>
    </section>


    <section class="info">
        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    <img th:src="@{/image/image_155.png}" alt="">
                    <h5 class="mb-3">Fiordelisi</h5>
                    <p class="mb-0 small">
                        © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Fiordelisi. All rights reserved.
                    </p>
                    <p class="small">Giấy phép KD: 123456789 - Cấp bởi Bộ Công Thương</p>
                    <img src="/image/logo-bct.png" alt="Logo Bộ Công Thương" style="height:40px; margin-top:10px;">
                </div>
                <div class ="col">
                    <a th:href="@{/privacy}" th:text="#{footer.privacy}"></a>
                    <a th:href="@{/terms}" th:text="#{footer.terms}"></a>
                    <a th:href="@{/privacy}" th:text="#{footer.returns}"></a>
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    </section>
</footer>
</body>
</html>
