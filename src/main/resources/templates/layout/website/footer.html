<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="website-footer" class="footer d-flex flex-column" style="margin-top:100px; gap:100px">

    <!-- Contact Section -->
    <section class="contact text-center w-100 ps-5 pe-5 bg-transparent" style="padding: 60px 20px; margin-bottom:40px">
        <h1 th:utext="#{contact.title}" class="mb-3"></h1>
        <p th:utext="#{contact.description}"></p>
        <div class="form-group d-flex flex-wrap gap-3 align-items-center justify-content-center">
            <input type="email" th:placeholder="#{contact.placeholder}">
            <button type="button" class="btn btn-outline-success" th:utext="#{contact.button}" style="border-radius:12px;">Gửi</button>
        </div>
    </section>

    <!-- Info Section -->
    <section class="info">
        <div class="container">
            <div class="row align-items-start">
                <!-- Column 1: Logo + copyright -->
                <div class="col d-flex flex-column" style="gap:16px">
                    <img th:src="@{/image/logo.png}" alt="" style="width:165px">
                    <p th:utext="#{footer.info}"></p>
                    <p class="mb-0 small">
                        © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Fiordelisi. All rights reserved.
                    </p>
                    <p class="small">Giấy phép KD: 123456789 - Cấp bởi Bộ Công Thương</p>
                    <img src="/image/logo-bct.png" alt="Logo Bộ Công Thương" style="height:40px; margin-top:10px;">
                </div>

                <!-- Column 2: Links -->
                <div class="col d-flex flex-column gap-2">
                    <a th:href="@{/privacy}" th:text="#{footer.privacy}"></a>
                    <a th:href="@{/terms}" th:text="#{footer.terms}"></a>
                    <a th:href="@{/privacy}" th:text="#{footer.returns}"></a>
                </div>

                <!-- Column 3: Placeholder (trống) -->
                <div class="col"></div>
            </div>
        </div>
    </section>
</footer>
</body>
</html>
