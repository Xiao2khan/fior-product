<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <th:block th:replace="~{layout/libs :: common-libs}"></th:block>
    <link rel="stylesheet" th:href="@{/css/admin/style.css}">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a th:href="@{/admin/dashboard}"><i class="fa fa-gauge me-2"></i><span>Dashboard</span></a>
                </li>
                <li>
                    <a th:href="@{/admin/categories}"><i class="fa fa-tags me-2"></i><span>Danh mục</span></a>
                </li>
                <li>
                    <a th:href="@{/admin/products}"><i class="fa fa-box me-2"></i><span>Sản Phẩm</span></a>
                </li>
                <li>
                    <a th:href="@{/admin/orders}"><i class="fa-solid fa-cart-shopping me-2"></i><span>Đơn hàng</span></a>
                </li>
                <li>
                    <a th:href="@{/admin/questions}"><i class="fa-solid fa-question"></i><span>Câu hỏi</span></a>
                </li>
                <li>
                    <a th:href="@{/admin/users}"><i class="fa fa-users me-2"></i><span>Users</span></a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="fas fa-bars"></i>
                    </button>

                <button class="btn btn-dark d-inline-block d-lg-none ms-auto" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle d-flex align-items-center" href="#"
                                   id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-user me-2"></i>
                                    <span sec:authentication="name">Username</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li>
                                    <button type="button" class="dropdown-item btn-change-password"
                                            data-bs-toggle="modal"
                                                data-bs-target="#changePasswordModal">
                                            <i class="fas fa-key me-2"></i>Đổi mật khẩu
                                        </button>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <form th:action="@{/admin-logout}" method="post">
                                            <button type="submit" class="dropdown-item btn-logout">
                                                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                                            </button>
                                        </form>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div th:fragment="flashMessages"></div>


            <!-- Main Content -->
            <div class="container-fluid">
                <div layout:fragment="admin-content">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="passwordError" class="alert alert-danger d-none" role="alert"></div>
                    <form id="changePasswordForm" th:action="@{/user/change-password}" method="post">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<!--                    <button type="button" class="btn btn-primary" onclick="submitChangePassword()">Change-->
<!--                        Password-->
<!--                    </button>-->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/sidebar.js}"></script>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function(){
            const success = /*[[${success}]]*/ null;
            const failed = /*[[${failed}]]*/ null;
            const error = /*[[${error}]]*/ null;
            const show = (title, icon) => {
                if (title) Swal.fire({title, icon, timer: 1500, showConfirmButton: false});
            };
            show(success, 'success');
            show(failed, 'warning');
            show(error, 'error');
        });
    </script>
    <th:block layout:fragment="scripts"></th:block>
</body>

</html>
