ourProduct2.title=Ch\u1EC9 c\u00F3 mu\u1ED1i v\u00E0 m\u1EB7t tr\u1EDDi c\u1EE7a Puglia
ourProduct2.desc=M\u1ED7i lo\u1EA1i rau \u0111\u01B0\u1EE3c ch\u1EBF bi\u1EBFn, t\u00F9y thu\u1ED9c v\u00E0o b\u1EA3n ch\u1EA5t c\u1EE7a n\u00F3, v\u1EDBi c\u00E1c quy tr\u00ECnh v\u00E0 ph\u01B0\u01A1ng ph\u00E1p b\u1EA3o qu\u1EA3n c\u1EE5 th\u1EC3.

ourProduct3.title=Truy\u1EC1n th\u1ED1ng v\u00E0 \u0110\u1ED5i m\u1EDBi
ourProduct3.desc=Ch\u1EA5t l\u01B0\u1EE3ng, ch\u00E2n th\u1EF1c, t\u00F4n tr\u1ECDng, nh\u01B0ng c\u0169ng s\u00E1ng t\u1EA1o, th\u00F4ng qua vi\u1EC7c ph\u00E1t tri\u1EC3n c\u00E1c s\u1EA3n ph\u1EA9m s\u1EA3n ph\u1EA9m m\u1EDBi.


