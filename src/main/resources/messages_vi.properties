home.title=C\u00E0 Chua Ph\u01A1i N\u1EAFng
home.description=L\u00E0 s\u1EA3n ph\u1EA9m 100% c\u1EE7a \u00DD, n\u00F3 \u0111\u01B0\u1EE3c \u0111\u1EB7c tr\u01B0ng b\u1EDFi m\u00E0u \u0111\u1ECF t\u01B0\u01A1i v\u00E0 t\u01B0\u01A1i v\u00E0 h\u00ECnh d\u00E1ng thu\u00F4n d\u00E0i. <br>N\u00F3 c\u00F3 k\u1EBFt c\u1EA5u m\u1EC1m m\u1EA1i v\u00E0 d\u1EC5 ch\u1ECBu, n\u00F3i l\u00EAn t\u1EA5t c\u1EA3 h\u01B0\u01A1ng v\u1ECB c\u1EE7a tr\u00E1i \u0111\u1EA5t. Kh\u00F4ng s\u1EED d\u1EE5ng ph\u1EE5 gia h\u00F3a h\u1ECDc \u0111\u1EC3 s\u1EA5y kh\u00F4, ch\u1EC9 s\u1EED d\u1EE5ng \u00E1nh n\u1EAFng m\u1EB7t tr\u1EDDi v\u00E0 mu\u1ED1i. Ch\u00EDnh x\u00E1c mu\u1ED1i ho\u1EA1t \u0111\u1ED9ng nh\u01B0 m\u1ED9t ch\u1EA5t b\u1EA3o qu\u1EA3n t\u1EF1 nhi\u00EAn, m\u00E0 kh\u00F4ng \u1EA3nh h\u01B0\u1EDFng \u0111\u1EBFn s\u1EA3n ph\u1EA9m, v\u1ED1n v\u1EABn c\u00F2n \u00EDt n\u01B0\u1EDBc mu\u1ED1i, nh\u1EDD m\u1ED9t ph\u01B0\u01A1ng ph\u00E1p \u01B0\u1EDBp mu\u1ED1i s\u00E1ng t\u1EA1o.
home.button=T\u00ECm Hi\u1EC3u Th\u00EAm


productionProcess.title=Quy tr\u00ECnh s\u1EA3n xu\u1EA5t <br> s\u1EA3n ph\u1EA9m c\u00E0 chua c\u00F4 \u0111\u1EB7c
sectionText1.h= Ti\u1EBFp nh\u1EADn v\u00E0 ph\u00E2n lo\u1EA1i
sectionText1.description=C\u00E0 chua t\u01B0\u01A1i \u0111\u01B0\u1EE3c v\u1EADn chuy\u1EC3n \u0111\u1EBFn nh\u00E0 m\u00E1y, \u0111\u01B0a v\u00E0o h\u1EC7 th\u1ED1ng ph\u00E2n lo\u1EA1i ban \u0111\u1EA7u: lo\u1EA1i b\u1ECF qu\u1EA3 h\u01B0, \u0111\u1EA5t \u0111\u00E1, t\u1EA1p ch\u1EA5t th\u00F4ng qua c\u1ED5ng ki\u1EC3m tra, m\u00E1y qu\u00E9t quang h\u1ECDc, b\u0103ng chuy\u1EC1n v\u00E0 ki\u1EC3m tra th\u1EE7 c\u00F4ng

sectionText2.h=R\u1EEDa s\u1EA1ch
sectionText2.description=Sau khi ph\u00E2n lo\u1EA1i, c\u00E0 chua \u0111\u01B0\u1EE3c r\u1EEDa v\u1EDBi n\u01B0\u1EDBc s\u1EA1ch \u0111\u1EC3 lo\u1EA1i b\u1ECF b\u1EE5i b\u1EA9n c\u00F2n s\u00F3t .


sectionText3.h=Ti\u1EC1n x\u1EED l\u00FD nhi\u1EC7t v\u00E0 c\u1EAFt nghi\u1EC1n
sectionText3.description=Hot Break: nghi\u1EC1n \u1EDF 85\u2013100\u202F\u00B0C cho s\u1EA3n ph\u1EA9m s\u00E1nh m\u1ECBn, d\u00F9ng cho ketchup ho\u1EB7c c\u00E1c s\u1EA3n ph\u1EA9m c\u00F4 \u0111\u1EB7c nh\u1EB9 (28\u201330\u00B0 Brix).<br>Cold Break: nghi\u1EC1n \u1EDF 65\u201375\u202F\u00B0C \u0111\u1EC3 b\u1EA3o to\u00E0n h\u01B0\u01A1ng v\u1ECB v\u00E0 ch\u1EA5t dinh d\u01B0\u1EE1ng, d\u00F9ng cho c\u00F4 \u0111\u1EB7c cao (36\u201338\u00B0 Brix)

sectionText4.h=Chi\u1EBFt xu\u1EA5t v\u00E0 l\u1ECDc b\u1ECF b\u00E3
sectionText4.description=C\u00E0 chua sau nghi\u1EC1n \u0111\u01B0\u1EE3c \u0111\u01B0a v\u00E0o m\u00E1y \u201Cpassatrice\u201D v\u00E0 \u201Craffinatrice\u201D \u0111\u1EC3 t\u00E1ch n\u01B0\u1EDBc, lo\u1EA1i b\u1ECF ph\u1EA7n v\u1ECF, h\u1EA1t, r\u1ED3i thu l\u1EA5y ph\u1EA7n n\u01B0\u1EDBc/n\u01B0\u1EDBc xay \u00E9p

sectionText5.h=C\u00F4 \u0111\u1EB7c
sectionText5.description=N\u01B0\u1EDBc \u00E9p \u0111\u01B0\u1EE3c b\u01A1m v\u00E0o thi\u1EBFt b\u1ECB \u0111a t\u1EA7ng bay h\u01A1i (evaporator) theo \u00E1p su\u1EA5t gi\u1EA3m \u0111\u1EC3 gi\u1EEF h\u01B0\u01A1ng v\u1ECB v\u00E0 d\u01B0\u1EE1ng ch\u1EA5t. Qu\u00E1 tr\u00ECnh di\u1EC5n ra t\u1EEBng giai \u0111o\u1EA1n \u0111\u1EC3 \u0111\u1EA1t \u0111\u1ED9 c\u00F4 \u0111\u1EB7c mong mu\u1ED1n (ch\u1EB3ng h\u1EA1n 36% Brix cho c\u00F4 \u0111\u1EB7c ba l\u1EA7n)

sectionText6.h=Ti\u1EC7t tr\u00F9ng v\u00E0 \u0110\u00F3ng g\u00F3i
sectionText6.description=S\u1EA3n ph\u1EA9m c\u00F4 \u0111\u1EB7c \u0111\u01B0\u1EE3c ti\u1EC7t tr\u00F9ng (pasteur ho\u1EB7c asettico) t\u00F9y y\u00EAu c\u1EA7u, r\u1ED3i \u0111\u00F3ng g\u00F3i v\u00E0o \u1ED1ng thi\u1EBFc, lon, t\u00FAi v\u00F4 tr\u00F9ng ho\u1EB7c th\u00F9ng l\u1EDBn, \u0111\u1EA3m b\u1EA3o v\u1EC7 sinh an to\u00E0n th\u1EF1c ph\u1EA9m .


