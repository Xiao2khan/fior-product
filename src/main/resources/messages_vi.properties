home.title_2=D\u1EA7u \u00F4 liu h\u1EEFu c\u01A1 nguy\u00EAn ch\u1EA5t 100%.
home.description_2=S\u1EA3n ph\u1EA9m mang h\u01B0\u01A1ng th\u01A1m \u0111\u1EADm \u0111\u00E0, g\u1EE3i nh\u1EDB \u0111\u1EBFn nh\u1EEFng qu\u1EA3 \u00F4 liu \u0111\u01B0\u1EE3c h\u00E1i tr\u1EF1c ti\u1EBFp t\u1EEB c\u00E2y v\u00E0o \u0111\u00FAng \u0111\u1ED9 ch\u00EDn ho\u00E0n h\u1EA3o. H\u01B0\u01A1ng v\u1ECB tinh t\u1EBF, h\u00E0i h\u00F2a gi\u1EEFa v\u1ECB \u0111\u1EAFng v\u00E0 v\u1ECB cay nh\u1EB9, v\u1EDBi c\u01B0\u1EDDng \u0111\u1ED9 trung b\u00ECnh. D\u1EA7u \u00F4 liu nguy\u00EAn ch\u1EA5t h\u1EEFu c\u01A1 100% gi\u00FAp t\u00F4n l\u00EAn h\u01B0\u01A1ng v\u1ECB c\u1EE7a salad, c\u00E1c m\u00F3n th\u1ECBt v\u00E0 c\u00E1, \u0111\u1ED3ng th\u1EDDi c\u0169ng l\u00E0m n\u1ED5i b\u1EADt v\u1ECB ngon c\u1EE7a c\u00E1c lo\u1EA1i \u0111\u1EADu v\u00E0 rau c\u1EE7 n\u01B0\u1EDBng.

